<div>
  <ul class="post-list">
    <li *ngFor="let post of posts">
      <span class="post-meta">{{ post.category }}</span>
      <a class="post-link category-{{post.category}}" [routerLink]="['/blog/post', post.id]">
        <span class="__title">{{ post.title }}</span>
        <span class="__description">{{ post.description }}</span>
      </a>
    </li>
  </ul>
</div>
