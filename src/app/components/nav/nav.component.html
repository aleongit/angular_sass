<div class="site-nav">
  <a
    class="page-link"
    [routerLink]="['/blog']"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Home</a
  >
  <a
    *ngFor="let post of posts"
    class="page-link"
    [routerLink]="[post.url]"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >{{ post.id }}</a
  >
</div>
