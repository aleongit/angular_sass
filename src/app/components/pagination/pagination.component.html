<div class="pagination">
  <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">
    {{ "<<" }}
  </button>
  <span
    >Page <b>{{ currentPage }}</b> of <b>{{ totalPages }}</b></span
  >
  <button
    (click)="changePage(currentPage + 1)"
    [disabled]="currentPage === totalPages"
  >
    {{ ">>" }}
  </button>
</div>
